<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login Register Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .auth-modal .modal-content {
            border-radius: 0;
            padding: 20px;
        }

        .auth-title {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .auth-divider {
            border-right: 1px solid #ddd;
        }

        .btn-auth {
            background-color: #3f5d85;
            color: #fff;
            padding: 8px 20px;
            border: none;
        }

        .btn-auth:hover {
            background-color: #324a6d;
        }

        .form-note {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Button mở modal -->
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#authModal">
        Mở đăng nhập / đăng ký
    </button>

    <!-- MODAL -->
    <div class="modal fade auth-modal" id="authModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="row">

                        <!-- ĐĂNG NHẬP -->
                        <div class="col-md-6 auth-divider">
                            <h5 class="auth-title">ĐĂNG NHẬP</h5>

                            <div class="mb-3">
                                <label class="form-label">Tên tài khoản hoặc địa chỉ email *</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật khẩu *</label>
                                <input type="password" class="form-control">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Ghi nhớ mật khẩu</label>
                            </div>

                            <button class="btn btn-auth mb-3">ĐĂNG NHẬP</button>

                            <div>
                                <a href="#" style="text-decoration: none">Quên mật khẩu?</a>
                            </div>
                        </div>

                        <!-- ĐĂNG KÝ -->
                        <div class="col-md-6 ps-md-4">
                            <h5 class="auth-title">ĐĂNG KÝ</h5>

                            <div class="mb-3">
                                <label class="form-label">Địa chỉ email *</label>
                                <input type="email" class="form-control">
                            </div>

                            <p class="form-note">
                                A password will be sent to your email address.
                            </p>

                            <p class="form-note">
                                Tất cả thông tin của bạn chỉ được sử dụng cho việc đặt hàng và cải thiện trải nghiệm sản phẩm.
                                Ngoài ra được đảm bảo về quyền riêng tư cá nhân theo quy định pháp luật.
                            </p>

                            <button class="btn btn-auth">ĐĂNG KÝ</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
